<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/bootstrap.js"></script>
	<script src="../lib/purl.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>

<nav class="navbar navbar-default"></nav>

<div class="container">

<div class="row" style="margin-top:100px">
<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default">

	<div class="panel-heading">
		Sign in
	</div>

	<div class="panel-body">

	<form method="post" action="login.do">
		<div class="form-group">

		<input class="form-control" type="text" name="userCode" placeholder="User Code">
			
		</div>

		<div class="form-group">
		<input class="form-control" type="password" name="password" placeholder="Password">
			
		</div>

		<div class="form-group">

		<button class="btn btn-primary btn-block">Sign In <span class="glyphicon glyphicon-log-in"></span></button>
			
		</div>
	</form>

	<div id="err-1"  class="alert alert-danger" role="alert" style="display:none; text-align: center;">
		The username or password is wrong!
	</div>
		
	</div>
		
	</div>
</div>
	
</div>
	
</div>


<script src="../js/login.js"></script>
</body>
</html>
